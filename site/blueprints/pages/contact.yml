title: Contact Page
preset: page
fields:
  pageSettings:
    label: Page Settings
    type: headline
  indexBySE:
      label: Index by Search Engines
      type: toggle
      text:
        -
            en: Enabled Indexing By SE
        -
            en: Disabled Indexing By SE
      default: true
  metaTitle:
    label: Meta Title
    type: text
    size: small
  metaDescription:
    label: Meta Description
    type: text
    size: medium
  line:
    type: line
  content:
    label: Content
    type: headline
  headline:
    label: Headline
    type: text
    size: small
  formTitle:
    label: Form Title
    type: text
    size: small
  phone:
    label: Phone
    type: tel 
  email:
    label: Email
    type: email
  supportEmail:
    label: Support Email
    type: email
  heroImage:
    label: Hero Image
    type: files
    multiple: false


